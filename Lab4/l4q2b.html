<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function reverseNum(n){
			var rev=0;
			while(n!=0){
				rev=rev*10+n%10;
				n=Math.floor(n/10);
			}
			return rev;
		}
		document.write("Digits in reverse order: "+reverseNum(parseInt(prompt())));
	</script>
</body>
</html>
