<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><center>
	<input type="text" id="n1" placeholder="Num1">
	<input type="text" id="n2" placeholder="Num2"><br/>
	<input type="text" id="res" placeholder="Result"><br/>
	<button onclick="sum()">Sum</button>
	<button onclick="prod()">Product</button>
	<button onclick="diff()">Difference</button>
	<button onclick="quo()">Quotient</button>

	<script type="text/javascript">
		var n1=document.getElementById("n1");
		var n2=document.getElementById("n2");
		var res=document.getElementById("res");
		function sum(){
			res.value=parseInt(n1.value)+parseInt(n2.value);
		}
		function prod(){
			res.value=parseInt(n1.value)*parseInt(n2.value);
		}
		function diff(){
			res.value=parseInt(n1.value)-parseInt(n2.value);
		}
		function quo(){
			res.value=Math.floor(parseInt(n1.value)/parseInt(n2.value));
		}
	</script>
</center>
</body>
</html>
