<!DOCTYPE html>
<html>
<head>
	<title>L5 Q5</title>
</head>
<body>
	<font id="red" onmouseover="this.style.background='red'" onmouseout="this.style.background='white'"></font>
	<hr>
	<font id="blue" onmouseover="this.style.background='blue'" onmouseout="this.style.background='white'"></font>
	<hr>
	<font id="green" onmouseover="this.style.background='green'" onmouseout="this.style.background='white'"></font>
	<script type="text/javascript">
		var r=document.getElementById("red");
		var b=document.getElementById("blue");
		var g=document.getElementById("green");

		r.innerHTML="Red";
		b.innerHTML="Blue";
		g.innerHTML="Green";
	</script>
</body>
</html>
