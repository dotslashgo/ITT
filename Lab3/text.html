<!DOCTYPE html>
<html>
<head>
	<title>L5 Q1</title>
</head>
<body>
	<p id="p1">
	</p>
	<script language="javascript">
		var p = document.getElementById("p1");
		p.innerHTML="Howdy";
		p.style.textAlign="center";

		function red(){
			p.style.color="red";
			p.style.fontSize="50px"

			setTimeout(blue, 500);
		}
		function blue(){
			p.style.color="blue";
			p.style.fontSize="100px"

			setTimeout(red, 500);
		}
		red();
	</script>
</body>
</html>
